<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
.video-container {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
}

.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.section {
      text-align: left;
      padding: 20px;
    }
    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
</style>
</head>
<body>
    <div class="video-container">
      <iframe frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="section" style="text-align: center;">
    <a class="cta-button" href="https://play.google.com/store/apps/details?id=com.denniscode.collabio">GET COLLABIO FOR ANDROID</a>
  </div>
      <script>
    // Retrieve the query parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const payload = urlParams.get('demo');

    // Convert the payload back to a JavaScript object
    const demo = JSON.parse(payload);
    
    // Populate the UI with the demo data
    document.querySelector('iframe').src = demo.video_link;
  </script>
</body>
</html>
