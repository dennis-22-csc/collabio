<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .video-container {
      display: flex;
      justify-content: center;
    }
    .video-container iframe {
      position: absolute;
      width: 75%;
      height: 75%;
    }
</style>
</head>
<body>
    <div class="video-container">
      <iframe></iframe>
    </div>
      <script>
    // Retrieve the query parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const payload = urlParams.get('demo');

    // Convert the payload back to a JavaScript object
    const demo = JSON.parse(payload);
    
    // Populate the UI with the demo data
    document.querySelector('iframe').src = demo.video_link;
  </script>
</body>
</html>
